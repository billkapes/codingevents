<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <h1>All Events</h1>

    <p th:unless="${events} and ${events.size()}">No events!</p>

    <th:block th:each="event : ${events}">
        <p th:text="${event}">Event name</p>
    </th:block>
</body>
</html>
